<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .dot {
            font-family: "Doto", sans-serif;
        }


        body {
            font-family: "Doto", sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 12px;
        }

        .todo-container>h1 {
            margin-bottom: 14px;
            text-align: center;
        }

        #todo-list {
            max-width: 500px;
            width: 100%;
            padding: 12px;
            font-family: "monospace";
        }

        #text {
            outline: none;
            border: .5px solid black;
            padding: 4px;
            border-radius: 4px;
        }

        #add {
            border-radius: 4px;
            padding: 4px 8px;
            border: none;
            background-color: rgb(64, 198, 64);
            color: white;
            font-weight: 700;
        }

        #todo-list>li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid black;
            padding: 4px;
            margin-block: 10px;
            border-radius: 5px;
        }

        #todo-list>li>span {
            flex-grow: 1;
        }

        #todo-list>li>button {
            border: none;
            border-radius: 8px;
            padding: 4px;
            background: white;
            color: rgb(62, 199, 62);
            font-weight: 600;
        }

        .dltBtn {
            color: red !important;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="todo-container">
            <h1>My to do list</h1>
            <input type="text" name="text" id="text" placeholder="add a new to-do">
            <button id="add">add</button>
        </div>
        <ul id="todo-list">
        </ul>
    </div>

    <script>
        const inputbox = document.getElementById("text");
        const add = document.getElementById("add");
        const todoList = document.getElementById("todo-list");

        let editTodo = null;//for edit in the same line
        let oldValue = "";

        const addTodo = () => {
            const inputText = inputbox.value.trim();
            if (inputText.length === 0) {
                alert("Type something..");
                return false;
            }
            if (add.textContent === "Edit") {
                editTodo.target.previousElementSibling.previousElementSibling.innerHTML = inputText;
                editLocalTodos(inputText);
                add.textContent = "add";
                inputbox.value = "";
            }

            else {
                //create list tag
                const li = document.createElement("li");
                const span = document.createElement("span");
                span.textContent = inputText;
                todoList.appendChild(li);
                li.appendChild(span);
                inputbox.value = ""
                //create delete button
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "delete";
                deleteBtn.classList.add("dltBtn");//class add
                li.appendChild(deleteBtn);

                //create edit button
                const editBtn = document.createElement("button");
                editBtn.textContent = "edit";
                li.appendChild(editBtn);
                savelocal(inputText)//for local storage
            }
        }
        const updateTodo = (val) => {
            if (val.target.innerHTML === "delete") {
                todoList.removeChild(val.target.parentElement)
                deleteLocalTodos(val.target.parentElement)//delete todo
            }
            if (val.target.innerHTML === "edit") {
                inputbox.value = val.target.previousElementSibling.previousElementSibling.innerHTML;
                inputbox.focus();
                add.textContent = "Edit";
                editTodo = val;
                oldValue = inputbox.value;  // save old text
            }
        }
        const savelocal = (todo) => {
            let todos = [];
            if (localStorage.getItem("todos") === null) {
                todos = [];
            }
            else {
                todos = JSON.parse(localStorage.getItem("todos"));
            }
            todos.push(todo);
            localStorage.setItem("todos", JSON.stringify(todos));
        }
        //get local todo
        const getLocalTodos = () => {
            let todos = [];
            if (localStorage.getItem("todos") === null) {
                todos = [];
            }
            else {
                todos = JSON.parse(localStorage.getItem("todos"));
                todos.forEach(todo => {
                    const li = document.createElement("li");
                    const span = document.createElement("span");
                    span.textContent = todo;
                    todoList.appendChild(li);
                    li.appendChild(span);
                    //create delete button
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "delete";
                    deleteBtn.classList.add("dltBtn");//class add
                    li.appendChild(deleteBtn);

                    //create edit button
                    const editBtn = document.createElement("button");
                    editBtn.textContent = "edit";
                    li.appendChild(editBtn);
                });

            }
        }
        //delete local todo
        const deleteLocalTodos = (todo) => {
            let todos;
            if (localStorage.getItem("todos") === null) {
                todos = [];
            }
            else {
                todos = JSON.parse(localStorage.getItem("todos"));
            }
            let todoText = todo.children[0].innerHTML;
            let todoIndex = todos.indexOf(todoText);
            todos.splice(todoIndex, 1);
            localStorage.setItem("todos", JSON.stringify(todos));

        }

        const editLocalTodos = (newValue) => {
            let todos = JSON.parse(localStorage.getItem("todos"));
            let index = todos.indexOf(oldValue); // find old text
            todos[index] = newValue; // replace with new text
            localStorage.setItem("todos", JSON.stringify(todos));
        };

        document.addEventListener("DOMContentLoaded", getLocalTodos)
        add.addEventListener("click", addTodo);
        todoList.addEventListener("click", updateTodo);

    </script>
</body>

</html>
